<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rain.css" />
    <link rel="icon" href="./icon.ico" type="image/x-icon" />
    <title>highsix</title>
  </head>
  <body class="back-row-toggle splat-toggle">
    <audio id="player" preload="auto" autoplay loop>
      <source src="music/blesscastle.mp3" type="audio/mp3" />
    </audio>
    <div class="image-header left">
      <img src="img/bless1.jpeg" alt="bless1" />
    </div>
    <div class="image-header right">
      <img src="img/bless2.jpeg" alt="bless2" />
    </div>

    <div class="rain front-row"></div>
    <div class="rain back-row"></div>

    <section class="container">
      <header class="block-container">
        <div class="summary">
          <span class="font-fd title">highsix</span>
          <span class="font-brs subtitle">as i said, don't fuck with us</span>
          <span class="font-brs subtitle" id="subtitle-br">do not challenge us, we extend beyond your understanding</span>
        </div>
        <div class="image-king">
          <img src="img/yellow-king.png" alt="yk.png" />
        </div>
      </header>

      <article class="block-container">
        <div class="profiles">
          <div class="profile">
            <a class="image-profile" href="https://highsix.ftp.sh/mark/">
              <img src="img/x.gif" alt="x" />
            </a>
            <span class="font-fd main-name">markin</span>
          </div>
          <div class="profile">
            <a class="image-profile" href="https://highsix.ftp.sh/">
              <img src="img/y.gif" alt="y" />
            </a>
            <span class="font-fd main-name">valurk</span>
          </div>
        </div>
      </article>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/rain.js"></script>
  </body>
</html>
